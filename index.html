<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>

    <script defer src="script.js"></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>
    
    <div class="container">
        <main class="card">
            <form action="">
                <h1>Cálculo de IMC</h1>

                <div class="input-wrapper">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" placeholder="60"> 
                </div>
                
                <div class="input-wrapper">
                    <label for="altura">Altura (m)</label>
                    <input type="number" id="altura" placeholder="165">
                </div>

                <button>Calcular IMC <img src="img/arrow-up-right.svg" alt="Setinha para o lado direito"></button>
            </form>    
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="img/close.svg" alt="imagem para fechar o popup">
                </button>

                Seu IMC é de 28
            </h2>
        </div>
    </div>
</body>
</html>
